<!--@ layout=layouts/master  -->
<div ht-fragment="content" class="container">
	<h2>Find Owners</h2>

    <form ht-model="owner" method="post" action="" class="form-horizontal" id="search-owner-form">
        <fieldset>
            <div class="control-group" ht-class-append="${errors.contains('lastName') ? 'error' : ''}">
                <label class="control-label">Last name </label>
                <input name="lastName" type="text" ht-field="lastName" size="30" maxlength="80"/>
                <span class="help-inline" ht-errors="lastName">[Errors]</span>
            </div>
            <div class="form-actions">
                <button type="submit">Find Owner</button>
            </div>
        </fieldset>
    </form>

    <br/>
    <a ht-href="/owners/new" href="newOrEdit.html">Add Owner</a> 
    &nbsp;&nbsp;
    <a ht-href="/owners" href="list.html">List Owners</a>
</div>
